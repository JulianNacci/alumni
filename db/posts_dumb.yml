- type: Question
  title: Problem on redirect URI Stripe
  author: Arthurhge
  content: |
    Sachant que mon redirect URI est `https://www.krawd.com/stripe_connections/callback` et que je ne peux pas mettre http sur le form stripe
    Voici ma methode callback dans mon controller :
    ```
      def callback
        # if params[:error] => si je veux gérer les erreurs eventuelles renvoyées par stripe
        @brief = Brief.find(params[:state])
        stripe_auth_url = "https://connect.stripe.com/oauth"
        @user = current_user
        client = OAuth2::Client.new(ENV['STRIPE_CONNECT_CLIENT_ID'], ENV['STRIPE_SECRET_KEY'], :site => stripe_auth_url)
        access_token = client.auth_code.get_token(params[:code], :redirect_uri => '#{request.protocol}#{request.host_with_port}/oauth2/callback')
        stripe_connection = StripeConnection.find_or_create_by(user_id: @user.id)
        stripe_connection.update_attributes(access_token: access_token.token,
           p                                 refresh_token: access_token.refresh_token,
                                            livemode: access_token.params['livemode'],
                                            stripe_user_id: access_token.params['stripe_user_id'],
                                            publishable_key: access_token.params['stripe_publishable_key']
                                            )
      end
    ```
    y aurait-il un bon samaritain qui pourrait m’aider?
  answers:
  - author: tdeschamps
    content: |
     'bah apparemment y a pas le https sur le message d’erreur mais http
      t’as pas un probleme de ssl?'
  - author: Arthurhge
    content: |
      bah je paie sur heroku le truc ssl
      et j’ai un user qui a déjà réussi à connecter son compte stripe à mon site
      ps. j'ai toujours rêvé d'être une princesse
- type: Question
  title: 'One submit on many forms.'
  author: emiliecoudrat
  content: "hello, qqun a-t-il un moyen simple de faire un seul submit pour plusieurs forms sur une même page (un seul model) ?"
  answers:
    - author: GatienH
      content: '@emiliecoudrat: si tu utilises simple_form avec des simple_fields peut-être ? En gros tu ouvres un simple_form dans lequel tu utilises des simple_fields pour chacun de tes « sous formulaires ». Tu n’obtiens à la fin qu’un seul submit pour le simple_form global. C’est à peu prêt bien expliqué dans la [doc de la gem](https://github.com/plataformatec/simple_form). Ca ressemble à ce dont tu as besoin ?'
